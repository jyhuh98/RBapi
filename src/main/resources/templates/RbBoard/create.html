<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
글쓰기 테스트
<br/>
!!
<input id="create_title" />
<input id="create_content" />
<div>
    =========================================
</div>

<a onclick="create_Rbboard()">write</a>
<script>
    function create_Rbboard(){
        $.ajax({
            url: "/api/rbboard",
            type: "POST",
            contentType : 'application/json; charset=utf-8',
            data: JSON.stringify({
                'title' : $("#create_title").val(),
                'content' : $("#create_content").val()
            }),
            cache: false,
            success: (data, status, xhr)=>{
                alert("data : " + JSON.stringify(data));
                //alert("status : " + JSON.stringify(status));
                //alert("xhr : " + JSON.stringify(xhr));
            },
            error: (data, status, xhr)=>{
                alert("error : status : " + JSON.stringify(status));
                alert("error : xhr : " + JSON.stringify(xhr));
            },
        });

    }

</script>
</body>
</html>
